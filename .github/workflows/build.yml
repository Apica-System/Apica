name: Test, Build and Release

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.compare.outputs.should_release }}

    steps:
      - uses: actions/checkout@v4

      - name: Read version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -n1 | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get latest release version
        id: compare
        run: |
          LATEST=$(gh release view --json tagName -q .tagName 2>/dev/null || echo "v0.0.0")
          LATEST=${LATEST#v}

          echo "Latest release: $LATEST"
          echo "Cargo version: ${{ steps.version.outputs.version }}"

          if [ "$(printf '%s\n' "$LATEST" "${{ steps.version.outputs.version }}" | sort -V | tail -n1)" = "${{ steps.version.outputs.version }}" ] \
             && [ "$LATEST" != "${{ steps.version.outputs.version }}" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Run tests (once)
        run: cargo test --release

  build:
    needs: [ check-version, test ]
    if: needs.check-version.outputs.should_release == 'true'

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross

      - name: Build
        run: cross build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/Apica.exe dist/Apica-${{ matrix.target }}.exe
          else 
            cp target/${{ matrix.target }}/release/Apica dist/Apica-${{ matrix.target }}
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*

  release:
    needs: [ check-version, build ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub release
        run: |
          FILES=$(find artifacts -type f)
          echo "Uploading files: $FILES"
          gh release create v${{ needs.check-version.outputs.version }} $FILES \
            --title "v${{ needs.check-version.outputs.version }}" \
            --notes "Automated release"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}